{% extends 'base/base.html' %}

{% block content %}

    <h1>Cписок отчетов об ошибках</h1>
    <p><a href="{% url 'quality_control:add_bug_report' %}">Добавить отчет об ошибке</a></p>
    <ul>
        {% for bug in bugs %}
            <li><a href="{% url 'quality_control:bug_detail' bug.id %}">{{ bug.title }}</a> - {{ bug.status }}</li>
        {% empty %}
            <li>Нет ошибок.</li>
        {% endfor %}
    </ul>
{% endblock %}
