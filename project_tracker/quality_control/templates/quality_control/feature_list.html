{% extends 'base/base.html' %}

{% block content %}

    <h1>Список запросов на улучшение</h1>
    <p><a href="{% url 'quality_control:add_feature_request' %}">Добавить запрос на улучшение</a></p>
    <ul>
        {% for feature in features %}
            <li><a href="{% url 'quality_control:feature_detail' feature.id %}">{{ feature.title }}</a> - {{ feature.status }}</li>
        {% empty %}
            <li>Нет запросов на улучшение.</li>
        {% endfor %}
    </ul>
{% endblock %}
