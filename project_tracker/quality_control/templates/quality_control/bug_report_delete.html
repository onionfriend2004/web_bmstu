{% extends 'base/base.html' %}

{% block content %}
    <h1>Удаление задачи</h1>
    <p>Вы уверены, что хотите удалить задачу "{{ bug.title }}"?</p>

    <form action="{% url 'quality_control:bug_report_delete' bug.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
        <a href="{% url 'quality_control:bug_list' %}">Отмена</a>
    </form>
{% endblock %}
